<div>
    <button mat-icon-button color="primary" aria-label="Back one day" (click)="dayMinus()">
        <mat-icon>navigate_before</mat-icon>
    </button>
    <input [matDatepicker]="picker"
           (dateChange)="selectDay($event.value)"
           (click)="picker.open()"
           [formControl]="fc">
    <mat-datepicker #picker></mat-datepicker>
    <button mat-icon-button color="primary" aria-label="forward one day" (click)="dayPlus()">
        <mat-icon>navigate_next</mat-icon>
    </button>
</div>
