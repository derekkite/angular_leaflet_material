

  <div class="mat-elevation-z8" >

    <table mat-table #table [dataSource]="dataSource" multiTemplateDataRows>

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Checkbox Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type
        </th>
        <td mat-cell *matCellDef="let row">{{row.type}}</td>
      </ng-container>

      <!--name Column -->
      <ng-container matColumnDef="timestart">
        <th mat-header-cell *matHeaderCellDef>Start Time</th>
        <td mat-cell *matCellDef="let row"> {{row.timestart}}</td>
      </ng-container>

      <!-- Size Column -->
      <ng-container matColumnDef="timeend">
        <th mat-header-cell *matHeaderCellDef>End Time</th>
        <td mat-cell *matCellDef="let row"> {{row.timeend}} </td>
      </ng-container>


      <!-- Button column -->
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef>Duration</th>
        <td mat-cell *matCellDef="let row">{{row.duration}}</td>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let row" [attr.colspan]="displayedColumns.length">
          <div class="expandedrow-detail"
               [@detailExpand]="row == expandedRow ? 'expanded' : 'collapsed'">
          </div>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          [class.example-expanded-row]="expandedRow === row"
          (click)="setExpandedRow(row)">
      </tr>
      <tr mat-row *matRowDef="let row;
          columns: ['expandedDetail']" class="expanded-row"></tr>
    </table>
  </div>
